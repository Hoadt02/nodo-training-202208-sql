<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HN Spring WebSocket</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"
            integrity="sha512-1QvjE7BtotQjkq8PxLeF6P46gEpBRXuskzIVgjFpekzFVF4yjRgrQvTG1MTOJ3yQgvTteKAcO7DSZI92+u/yZw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"
            integrity="sha512-tL4PIUsPy+Rks1go4kQG8M8/ItpRMvKnbBjQm4d2DQnFwgcBYRRN00QdyQnWSCwNMsoY/MfJY8nHp2CzlNdtZA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">
        var stompClient = null;

        function connect(){
            var socket = new SockJS("/user");
            stompClient = Stomp.over(socket);
            stompClient.connect({},function (frame){
                console.log('Connected: ' + frame);
            });
        }
    </script>
</head>
<body onload="connect();">
    <h1>Add User</h1>
    <form method="post" action="#">
        <p>Tài khoản: <input type="text" id="username" name="username"/></p>
        <p>Mật khẩu: <input type="text" id="password" name="password"/></p>
        <p>Email</p>
    </form>
</body>
</html>
